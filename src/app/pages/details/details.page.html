
<ion-header>
  <ion-toolbar>
    <ion-buttons class="voltar" slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title class="tituloDetalhes">Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
   
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.name" placeholder="O que deseja ofertar?"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-textarea type="text" [(ngModel)]="product.description" placeholder="Descrição do Produto"></ion-textarea>
    </ion-item>
   
    <ion-item>
      <ion-textarea type="text" [(ngModel)]="product.endereco" placeholder="Endereço"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="product.price" placeholder="preço"></ion-input>
    </ion-item>

  
    <ion-item>
      <ion-input type="text" [(ngModel)]="product.number" placeholder="contato"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="product.picture" placeholder="link da foto"></ion-input>
    </ion-item>





  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="saveProduct()" expand="block"> 
      Salvar Produto
    </ion-button>
  </ion-toolbar>
</ion-footer>
